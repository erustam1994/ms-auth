databaseChangeLog:
  - changeSet:
      id: CreateRefreshTokenTable
      author: e_rustam
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                     nullable: false
              - column:
                  name: active
                  type: boolean
              - column:
                  name: uuid
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expired_date
                  type: timestamp
  - changeSet:
      id: addForeignKeyRefresTokenUserId
      author: e_rustam
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: token
            constraintName: fk_token_auth_user
            referencedColumnNames: id
            referencedTableName: auth_user
            validate: true
  - changeSet:
      id: CreateUserTokenSequence
      author: e_rustam
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: token_seq
